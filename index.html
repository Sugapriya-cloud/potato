<!DOCTYPE html>
<html>
<head>
  <title>Potato Leaf Disease Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #4CAF50;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Upload a Potato Leaf Image</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('upload-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch("https://26f1-34-31-45-184.ngrok-free.app//", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.prediction) {
          resultDiv.textContent = "Predicted Disease: " + data.prediction;
        } else {
          resultDiv.textContent = "Prediction failed. Try another image.";
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "Error connecting to server.";
      }
    });
  </script>

</body>
</html>
